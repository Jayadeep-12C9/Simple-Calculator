<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}

body {
    background-color: #494e54;
    display: grid;
    place-items: center;
    height: 100vh;
}

#container {
    background-color: #292c30;
    border-radius: 20px;
}

#buttons {
    height: auto;
    width: auto;
    padding: 20px;
}

#display {
    height: 150px;
    width: auto;
    white-space: nowrap;
    overflow-x: auto;
    color: white;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    padding: 20px;
    font-size: 28px;
    font-family: Arial, Helvetica, sans-serif;
}

button {
    height: 60px;
    width: 60px;
    cursor: pointer;
    font-size: 15px;
    border-radius: 5px;
    background-color: #333438;
    color: white;
    border: none;
    margin: 3px;
}

#divide, #multiply, #minus, #add, #equal {
    background-color: #30ac6a;
}

.btn-operator#equal {
    height: 130px;
}

    </style>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <table>
                <tr>
                    <td><button class="btn-operator" id="clear">C</button></td>
                    <td><button class="btn-operator" id="back">&larr;</button></td>
                    <td><button class="btn-operator" id="divide">&divide;</button></td>
                    <td><button class="btn-operator" id="multiply">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-operator" id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-operator" id="add">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-operator" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="%">%</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id=",">,</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const display = document.getElementById('display');
    let currentInput = '';
    let operator = '';
    let previousInput = '';
  
    function updateDisplay() {
      display.textContent = previousInput + ' ' + getOperatorSymbol() + ' ' + currentInput;
    }

    function getOperatorSymbol() {
      switch (operator) {
        case 'divide':
          return 'รท';
        case 'multiply':
          return 'ร';
        case 'minus':
          return '-';
        case 'add':
          return '+';
        case '%':
          return '%';
        default:
          return '';
      }
    }
  
    function handleNumberClick(number) {
      currentInput += number;
      updateDisplay();
    }
  
    function handleOperatorClick(op) {
      if (currentInput !== '') {
        operator = op;
        previousInput = currentInput;
        currentInput = '';
        updateDisplay();
      }
    }
  
    function handleEqualClick() {
      if (currentInput !== '') {
        switch (operator) {
          case 'divide':
            currentInput = String(parseFloat(previousInput) / parseFloat(currentInput));
            break;
          case 'multiply':
            currentInput = String(parseFloat(previousInput) * parseFloat(currentInput));
            break;
          case 'minus':
            currentInput = String(parseFloat(previousInput) - parseFloat(currentInput));
            break;
          case 'add':
            currentInput = String(parseFloat(previousInput) + parseFloat(currentInput));
            break;
          case '%':
            currentInput = String(parseFloat(previousInput) % parseFloat(currentInput));
            break;
          default:
            break;
        }
        operator = '';
        previousInput = '';
        updateDisplay();
      }
    }
  
    function handleClearClick() {
      currentInput = '';
      operator = '';
      previousInput = '';
      updateDisplay();
    }
  
    function handleBackClick() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }
  
    for (let i = 0; i <= 9; i++) {
      const button = document.getElementById(String(i));
      button.addEventListener('click', () => handleNumberClick(String(i)));
    }

    const operators = ['divide', 'multiply', 'minus', 'add', '%'];
    operators.forEach(op => {
      const button = document.getElementById(op);
      button.addEventListener('click', () => handleOperatorClick(op));
    });

    const equalButton = document.getElementById('equal');
    equalButton.addEventListener('click', handleEqualClick);
  
    const clearButton = document.getElementById('clear');
    clearButton.addEventListener('click', handleClearClick);
  
    const backButton = document.getElementById('back');
    backButton.addEventListener('click', handleBackClick);
  });

    </script>
</body>
</html>
